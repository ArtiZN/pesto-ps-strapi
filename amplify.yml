version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 16.14.0
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
